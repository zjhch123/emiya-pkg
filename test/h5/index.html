<!DOCTYPE html>
<html>
<head>
    <title>h5 emiya-pkg测试页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <script type="text/javascript" compress="no-compress">
        !function(){
            function a(){
                if(parseInt(document.documentElement.clientWidth) > 768 && top.window == window) {
                    document.documentElement.style.fontSize=768/750*10/16*1000+"%";
                } else {
                    document.documentElement.style.fontSize=document.documentElement.clientWidth/750*10/16*1000+"%";
                }
            }
            var b=null;
            window.addEventListener("resize",function(){
                clearTimeout(b);
                b=setTimeout(a,300);
            },!1);
            a();
        }(window);
    </script>
</head>
<body>

  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
